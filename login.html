<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/login_image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box label {
            display: block;
            margin-bottom: 8px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 8px;
            text-align: center;
        }
        .bruteforce-warning {
            text-align: center;
            margin-top: 20px;
            color: #ff0000;
            font-weight: bold;
        }
    </style>
    <!-- Include the crypto-js library for MD5 hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p class="bruteforce-warning">Trying to brute-force this website won't help you. Choose your path wisely.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            const correctUsername = 'EliCopter';
            const correctPasswordHash = '0e00b78c60d6fe3b76c6c9f70fcd0c5f'; // MD5 hash of 'MossadRules'

            // Hash the password input with MD5 using the crypto-js library
            var passwordHash = CryptoJS.MD5(password).toString(CryptoJS.enc.Hex);

            if (username === correctUsername && passwordHash === correctPasswordHash) {
                // Authentication successful
                window.location.href = 'capturedtheflag.html'; // Redirect on successful login
            } else {
                // Authentication failed
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
